name: Android Build â­

on: [workflow_dispatch]
    
jobs:
  build:
    name: ğŸ’» Android
    runs-on: macos-latest
    outputs:
        url: ${{ steps.upload.outputs.internalSharingDownloadUrl }}
    
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache (ìºì‹œíŒŒì¼ì„ ìƒì„±í•˜ì—¬ ë‹¤ìŒ ë¹Œë“œì‹œ ë” ë¹ ë¥´ê²Œ ë¹Œë“œë¥¼ í•  ìˆ˜ ìˆë„ë¡ í•´ì¤ë‹ˆë‹¤.)
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          ANDROID_KEYALIAS_NAME: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          ANDROID_KEYALIAS_PASS: ${{ secrets.ANDROID_KEYALIAS_PASS }}
        with:
          projectPath: ./VampireSurvivors/
          targetPlatform: Android

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Android
          path: build
          
  slack:
    needs: build
    uses: ./.github/workflows/slack-notify.yml
    with:
      color: "#00FF00"
      msg: <${{ needs.outputs.url }}|ì„±ê³µ ğŸ‰ > ${{github.ref_name}}
    secrets: inherit
  slack-fail:
    if: ${{ failure() }}
    uses: ./.github/workflows/slack-notify.yml
    needs: build
    with:
      color: "#FF0000"
      msg: ë¹Œë“œ ì‹¤íŒ¨ ${{github.ref_name}}
    secrets: inherit
